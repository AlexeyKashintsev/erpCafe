<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Счет на поставку от rcCoffee</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <script type="text/javascript" src="js/jquery.js"></script>
    
    <script type="text/javascript" src="pwc/pwc.nocache.js"></script>
    <script type="text/javascript" src="js/bill.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="header_inner main">    
                <div class="header_logo"><img src="img/header_logo.png" alt=""></div>
                <div class="header_title">
                        <p>RC COFFEE</p>Межрегиональная сеть баров кофе с собой
                </div>
                <div class="header_desc">
                        <h1>Заказ на поставку</h1>
                </div>
                <div class="header_callback">
                        <div class="header_phone">+7 (800) 700 56 80</div>
                </div>
            </div>
        </header>
        <section id="order_items">
            <div class=order>
                <div class="order_title">Выберите интересующие Вас позиции</div>
                <div class="items_4add"></div>
                <div class="selection_result">
                    Всего выбрано позиций <span class="positions_count">0</span>
                    на сумму <span class="bill_sum">0 рублей</span><br>
                    <button id='nextButton' class='next'>Далее</button>
                </div>
            </div>
        </section>
        <section id="order_details" style="display: none">
            <div class="order">
                <div class="order_title">Информация о плательщике</div>
                <div class="questions">
                </div>
                <div class="selection_result">
                    Всего выбрано позиций <span class="positions_count">0</span>
                    на сумму <span class="bill_sum">0 рублей</span><br>
                    <button id='prevButton' class='prev' onclick='prevButtonClick()'>Назад</button>
                    <button id='getBillButton' class='formBill'>Получить счет</button>
                </div>
            </div>
        </section>
        <section id="thank_you" style="display: none">
            <div class="order">
                <div class="order_title">Спасибо за заказ!</div>
                <div class="selection_result">
                    <button id='backToSite' class='formBill active' onclick="history.back()">Завершить</button>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
